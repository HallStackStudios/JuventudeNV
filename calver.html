<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario e Versículos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/coracao.png" type="image/x-icon">
    <style>
        body {
            background-color: white;
        }
        #caixa-calendario {
            display: flex;
            flex-wrap: wrap;
            background-color: black;
            width: 80%;
            border-radius: 10px;
            padding: 15px;
            height: 100%;
            margin: auto;
            margin-top: 130px;
            margin-bottom: 50px;
        }
        .break {
            width: 100%;
            height: 0;
        }
        .number {
            display: block;
            font-size: 20px;
            font-weight: normal;
            border-radius: 100px;
            width: 20px;
            height: 20px;
            transition: all 0.3s;
            padding: 5px;
            text-align: center;
            margin-left: 10px;
            margin-right: 10px;
            cursor: pointer;
            color: orange;
        }
        .number:hover {
            background-color: whitesmoke;
            color: black;
        }
        .pass-right {
            display: block;
            font-weight: bolder;
            font-size: 30px;
            cursor: pointer;
            background-color: rgb(150, 150, 150);
            border-radius: 50%;
            width: 35px;
            padding: 1px;
            text-align: center;
            height: 35px;
            margin-top: 15px;
            margin-left: 5px;
            transition: all 0.3s;
        }
        .pass-right:hover {
            background-color: rgb(78, 78, 78);
        }
        .pass-left {
            display: block;
            font-weight: bolder;
            font-size: 30px;
            cursor: pointer;
            background-color: rgb(150, 150, 150);
            border-radius: 50%;
            width: 35px;
            padding: 1px;
            text-align: center;
            height: 35px;
            margin-top: 15px;
            margin-right: 5px;
            transition: all 0.3s;
        }
        .pass-left:hover {
            background-color: rgb(78, 78, 78);
        }
        .info-box {
        position: fixed;
        background-color: white;
        border: 1px solid black;
        padding: 20px;
        z-index: 1000;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        /* Estilos para o ícone de menu */
        #imagem-menu {
            transition: transform 0.3s ease; /* Transição suave de rotação */
        }

        /* Rotação do ícone de menu ao passar o mouse */
        .imagem-holl:hover #imagem-menu {
            transform: rotate(180deg); /* Gira o ícone 180 graus */
        }

        .dropdown-menu {
            display: none; /* Inicialmente oculto */
        }

        /* Exibe o menu suspenso ao passar o mouse sobre a área que contém o ícone */
        .imagem-holl:hover .dropdown-menu {
            display: block;
        }
    </style>
</head>
<body>
    <div id="top-bar">
        <div id="imagem-holl"><img src="imagens/logo.png" alt="a" class="imagem-pequena-JVN"></div>
        <h2 class="with">Juventude em Aliança</h2>
        <div class="imagem-holl">
            <img src="imagens/iconemenu.png" alt="Menu" id="imagem-menu">
            <div class="dropdown-menu">
                <a href="index.html">&bull; Home</a>
                <div class="dropdown-item">
                    <a href="materiais.html">&bull; Material</a>
                </div>
                <div class="dropdown-item">
                    <a href="calver.html">&bull; Calendário e Versículos</a>
                </div>
            </div>        
        </div>    
        <nav class="nav-menu">
            <ul>
                <li class="mud-cor-sec"><a href="index.html" class="link-origin">Home</a></li>
                <li class="mud-cor-sec"><a href="materiais.html" class="link-origin">Material</a></li>
                <li class="mud-cor-sec"><a href="calver.html" class="link-origin">Calendário & Versículos</a></li>
            </ul>
        </nav>
    </div>

    <div id="caixa-calendario">
        <h1 style="color: whitesmoke;">Calendário 2024</h1>
        <div class="break"></div>
        <div class="pass-left">&lt;</div>
        <h2 style="color: whitesmoke;">Janeiro</h2>
        <div class="pass-right">&gt;</div>
        <div class="break"></div>
        <p class="number">1</p>
        <p class="number">2</p>
        <p class="number">3</p>
        <p class="number">4</p>
        <p class="number">5</p>
        <p class="number">6</p>
        <p class="number">7</p>
        <p class="number">8</p>
        <p class="number">9</p>
        <p class="number">10</p>
        <p class="number">11</p>
        <p class="number">12</p>
        <p class="number">13</p>
        <p class="number">14</p>
        <p class="number">15</p>
        <p class="number">16</p>
        <p class="number">17</p>
        <p class="number">18</p>
        <p class="number">19</p>
        <p class="number">20</p>
        <p class="number">21</p>
        <p class="number">22</p>
        <p class="number">23</p>
        <p class="number">24</p>
        <p class="number">25</p>
        <p class="number">26</p>
        <p class="number">27</p>
        <p class="number">28</p>
        <p class="number">29</p>
        <p class="number">30</p>
        <p class="number">31</p>
    </div>

    <script> 
        document.addEventListener('DOMContentLoaded', function() {
    const monthNames = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
    const daysInMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31]; // Número de dias em cada mês
    let currentMonthIndex = 0;

    // Objeto para armazenar eventos específicos para cada dia
    const events = {
        // AQUI PARA COLOCAR EVENTOS 
        "Janeiro-1": "Ano Novo",
        // Adicione mais eventos conforme necessário
    };

    const monthDisplay = document.querySelector('#caixa-calendario h2');
    const daysContainer = document.querySelector('#caixa-calendario');
    const passLeft = document.querySelector('.pass-left');
    const passRight = document.querySelector('.pass-right');

    function updateCalendar() {
        monthDisplay.textContent = monthNames[currentMonthIndex];
        renderDays(daysInMonth[currentMonthIndex]);
    }

    function renderDays(numDays) {
        // Remove dias existentes
        const existingDays = document.querySelectorAll('.number');
        existingDays.forEach(day => day.remove());

        // Adiciona os novos dias
        for (let i = 1; i <= numDays; i++) {
            const dayElement = document.createElement('p');
            dayElement.className = 'number';
            dayElement.textContent = i;
            dayElement.addEventListener('click', function() {
                showInfoBox(i, monthNames[currentMonthIndex]);
            });
            daysContainer.appendChild(dayElement);
        }
    }

    passLeft.addEventListener('click', function() {
        currentMonthIndex = (currentMonthIndex - 1 + 12) % 12; // Navegação dos meses para a esquerda
        updateCalendar();
    });

    passRight.addEventListener('click', function() {
        currentMonthIndex = (currentMonthIndex + 1) % 12; // Navegação dos meses para a direita
        updateCalendar();
    });

    function showInfoBox(day, month) {
        const eventKey = `${month}-${day}`;
        const eventInfo = events[eventKey] || "Nenhum evento para este dia."; // Pega o evento específico ou mostra mensagem padrão

        const infoBox = document.createElement('div');
        infoBox.className = 'info-box';
        infoBox.style.position = 'fixed';
        infoBox.style.backgroundColor = 'white';
        infoBox.style.border = '1px solid black';
        infoBox.style.padding = '20px';
        infoBox.style.zIndex = '1000';
        infoBox.style.top = '50%';
        infoBox.style.left = '50%';
        infoBox.style.transform = 'translate(-50%, -50%)';

        infoBox.innerHTML = `
            <h3>Informações para ${day} de ${month}</h3>
            <p>${eventInfo}</p>
            <button id="close-info-box">Fechar</button>
        `;

        document.body.appendChild(infoBox);

        document.getElementById('close-info-box').addEventListener('click', function() {
            document.body.removeChild(infoBox);
        });
    }

    updateCalendar(); // Inicializa o calendário no mês atual
});
    </script>
    <script src="script.js"></script>
</body>
</html>
