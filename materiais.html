<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materiais</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/coracao.png" type="image/x-icon">
    <style>
        body {
            background-color: rgb(0, 0, 0);
            background-image: url('imagens/faiscas2.png');
        }
        .materials-container {
            display: flex;
            flex-wrap: wrap; /* Permite que os itens "quebrem" para uma nova linha em telas menores */
            justify-content: space-around; /* Espaçamento entre os itens */
        }

        .box-material {
            width: 45%; /* Ajustado para que dois itens caibam lado a lado */
            padding: 13px;
            margin: 10px 0; /* Adiciona espaçamento entre os itens */
            transition: all 0.2s ease-in-out;
            box-sizing: border-box; /* Inclui o padding e border no tamanho total */
        }

        .div-imagem-material {
            width: 100%;
            height: 200px;
            margin: auto;
            border-radius: 10px;
            border: 1px solid black;
            background-color: whitesmoke;
            transition: all 0.3s;
            border-top-left-radius: 1px;
            border-top-right-radius: 30px;
            border-bottom-right-radius: 30px;
            border-bottom-left-radius: 10px;
        }

        .imagem-material {
            width: 100%;
            height: 100%; /* Ajustado para manter a proporção */
            transition: all 0.3s;
        }

        .reflex-link-material-recente {
            display: block;
            float: left;
            width: 100px;
            text-align: center;
            font-weight: bold;
            border: 2px solid orange;
            padding: 15px;
            border-top-left-radius: 1px;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            border-bottom-left-radius: 10px;
            text-decoration: none;
            transition: all 0.3s;
            background-color: whitesmoke;
            color: black;
        }

        .reflex-link-material-recente:hover {
            background-color: black;
            color: whitesmoke;
            border: 2px solid orangered;
        }
        .reflex-link-material {
            display: block;
            float: left;
            
            width: 100px;
            text-align: center;
            font-weight: bold;
            border: 2px solid orange;
            padding: 15px;
            border-top-left-radius: 1px;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            border-bottom-left-radius: 10px;
            text-decoration: none;
            transition: all 0.3s;
           
            background-color: whitesmoke;
            color: black;
        }
        .reflex-link-material:hover {
            background-color: black;
            color: whitesmoke;
        }
        .letras {
            color: whitesmoke;
            padding: 10px;
            border: 1.5px solid #bfe4ec;
            font-size: 22px;
            background-color: black;
            border-radius: 15px;
            text-align: center;
        }
        .letras-recente {
            color: black;
            padding: 10px;
            border: 1.5px solid black;
            font-size: 22px;
            background-color: whitesmoke;
            border-radius: 15px;
        }
        @media screen and (max-width: 550px) {
            .materials-container {
                flex-direction: column; /* Alinha as caixas verticalmente em telas menores */
            }
            .box-material {
                width: 100%; /* Cada item ocupa a largura total */
            }
            .div-imagem-material {
                height: 200px;
            }
            .imagem-material {
                height: 200px;
            }
        }
        #material-recente {
            width: 100%;
            text-align: center;
            background-color: whitesmoke;
            border-radius: 13px;
            margin: auto;
            width: 95%;
            margin-bottom: 50px;
        }
    </style>
</head>
