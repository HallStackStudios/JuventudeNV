    <style>
        body {
            background-color: black;
        }
        /* Estilos para o ícone de menu */
        #imagem-menu {
            transition: transform 0.3s ease; /* Transição suave de rotação */
        }

        /* Rotação do ícone de menu ao passar o mouse */
        .imagem-holl:hover #imagem-menu {
            transform: rotate(180deg); /* Gira o ícone 180 graus */
        }

        .dropdown-menu {
            display: none; /* Inicialmente oculto */
        }

        /* Exibe o menu suspenso ao passar o mouse sobre a área que contém o ícone */
        .imagem-holl:hover .dropdown-menu {
            display: block;
        }
    </style>
</head>
