<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f4;
}

.container {
    width: 300px;
    background: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    padding: 20px;
}

.form {
    display: flex;
    flex-direction: column;
}

.form input {
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.form button {
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #28a745;
    color: #fff;
    cursor: pointer;
}

.form button:hover {
    background-color: #218838;
}

.hidden {
    display: none;
}

    </style>
</head>
<body>
    <div class="container">
        <div id="login-form" class="form">
            <h2>Entrar</h2>
            <input type="text" id="login-email" placeholder="E-mail" required>
            <input type="password" id="login-password" placeholder="Senha" required>
            <button onclick="login()">Entrar</button>
            <p>Não tem uma conta? <a href="#" onclick="toggleForm()">Cadastre-se</a></p>
        </div>
        <div id="signup-form" class="form hidden">
            <h2>Cadastrar</h2>
            <input type="text" id="signup-name" placeholder="Nome Completo" required>
            <input type="text" id="signup-email" placeholder="E-mail" required>
            <input type="password" id="signup-password" placeholder="Senha" required>
            <button onclick="signup()">Cadastrar</button>
            <p>Já tem uma conta? <a href="#" onclick="toggleForm()">Entrar</a></p>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="server.js"></script>
    <script>
function toggleForm() {
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    loginForm.classList.toggle('hidden');
    signupForm.classList.toggle('hidden');
}

async function login() {
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;

    const response = await fetch('/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email, password }),
    });

    const result = await response.json();
    if (result.success) {
        alert('Login bem-sucedido!');
    } else {
        alert('Erro ao fazer login: ' + result.message);
    }
}

async function signup() {
    const name = document.getElementById('signup-name').value;
    const email = document.getElementById('signup-email').value;
    const password = document.getElementById('signup-password').value;

    const response = await fetch('/signup', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ name, email, password }),
    });

    const result = await response.json();
    if (result.success) {
        alert('Cadastro bem-sucedido!');
        toggleForm();
    } else {
        alert('Erro ao cadastrar: ' + result.message);
    }
}

    </script>
</body>
</html>
